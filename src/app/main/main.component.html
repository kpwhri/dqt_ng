<div id="FULLWIDTH">
  <mat-sidenav-container class="example-container">
    <mat-sidenav class="sidenav" #sidenav mode="side" [(opened)]="opened">
      <input #target [(ngModel)]="searchTerm" placeholder="search" (keyup)="search($event, searchTerm, target)"/>
      <p-overlayPanel #searchPanel [showCloseIcon]="true">
        <h2>Search Results</h2>
        <table>
          <thead>
          <tr>
            <th>View</th>
            <th>Name</th>
            <th>Type</th>
            <th>Description</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let res of results | async">
            <td>
              <button (click)="promoteCategory(res.itemId, res.categoryId)">+</button>
            </td>
            <td>{{res.name}}</td>
            <td>{{res.type}}</td>
            <td>{{res.description}}</td>
          </tr>
          </tbody>
        </table>
      </p-overlayPanel>


      <button (click)="collapseAll()">Collapse All</button>

      <!--<div class="scrollbar">-->
        <!--<perfect-scrollbar #scrollbar>-->
          <app-category-master #master (onChange)="categoryUpdated($event)"></app-category-master>
        <!--</perfect-scrollbar>-->
      <!--</div>-->
    </mat-sidenav>

    <mat-sidenav-content class="content">

      <app-breadcrumb #breadcrumb></app-breadcrumb>
      <app-age-chart #ageBlChart [title]="ageBlTitle"></app-age-chart>
      <app-age-chart #ageFuChart [title]="ageFuTitle"></app-age-chart>
      <app-subject-table #subjectTable></app-subject-table>
    </mat-sidenav-content>
  </mat-sidenav-container>


</div>

<div>
  <div id="MENUSIDE">
    <p><button mat-button (click)="sidenav.toggle()">View/Hide Filters</button></p>
  </div>

  <div id="TITLEAREA">
    <h1>{{title}}</h1>
  </div>
</div>


<app-filter-dialog #filterDialog></app-filter-dialog>
