<input #target [(ngModel)]="searchTerm" placeholder="search"
  (keyup)="search($event, searchTerm, target)"
  />
  <h2>Search Results</h2>
  @if (! display) {
    <div>
      <p>Type at least 3 characters to see results...</p>
    </div>
  }
  @if (display) {
    <div>
      <table class="table">
        <thead>
          <tr>
            <th>View</th>
            <th>Name</th>
            <th>Type</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          @for (res of results; track res) {
            <tr>
              <td>
                <button (click)="promoteCategory(res.itemId, res.categoryId)"><i class="pi pi-search"></i></button>
              </td>
              <td>{{res.name}}</td>
              <td>{{res.type}}</td>
              <td>{{res.description}}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
