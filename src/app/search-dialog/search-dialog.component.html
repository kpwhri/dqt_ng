<h2>Search Results</h2>
<p>Type at least 3 characters to see results...</p>
<table>
  <thead>
  <tr>
    <th>View</th>
    <th>Name</th>
    <th>Type</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let res of results | async">
    <td>
      <button (click)="promoteCategory(res.itemId, res.categoryId)">+</button>
    </td>
    <td>{{res.name}}</td>
    <td>{{res.type}}</td>
    <td>{{res.description}}</td>
  </tr>
  </tbody>
</table>
