<p-fieldset legend="{{item.name}}" [toggleable]="true"
         pTooltip="{{item.description}}"
         [collapsed]="true">
  <div *ngIf="item.range !== null && item.range !== undefined">
    <app-checkbox-value></app-checkbox-value>
  </div>
  <div *ngIf="item.values !== null">
    <div *ngFor="let value of item.values">
      <p-toggleButton [(ngModel)]="value.checked" onLabel="{{value.name}}" offLabel="{{value.name}}"
                      onIcon="fa-check-square"
                      offIcon="fa-square" [style]="{'width':'150px'}"></p-toggleButton>
    </div>
  </div>
</p-fieldset>
