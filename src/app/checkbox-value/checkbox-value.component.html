<p-toggleButton [(ngModel)]="checked"
                [onLabel]="labelString"
                [offLabel]="labelString"
                onIcon="far fa-check-square"
                offIcon="far fa-square"
                [style]="{'width':'150px', 'font-size': '1.125rem'}"
                [ngClass]="['p-button-lg']"
                (onChange)="toggleChanged($event)"
></p-toggleButton>
<div style="margin-top: 5px">
  <p-slider [(ngModel)]="vals"
            [min]="minAsInt" [max]="maxAsInt" [range]="true"
            [step]="stepAsInt"
            (onSlideEnd)="valuesChanged($event)"
            (onChange)="onValueUpdate($event)"
            class="custom-slider"
  >
  </p-slider>

  <div class="left-column">&lt;{{min}}</div>
  <div class="center-column">Step: {{step}}</div>
  <div class="right-column">{{max}}+</div>
</div>
