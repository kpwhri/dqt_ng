<p-toggleButton [(ngModel)]="checked" onLabel="{{vals[0]}}-{{vals[1]}}" offLabel="{{vals[0]}}-{{vals[1]}}"
                onIcon="fa-check-square"
                offIcon="fa-square" [style]="{'width':'150px'}"></p-toggleButton>
<div>
  <div class="left-column">{{min}}</div>
  <p-slider class="center-column" [(ngModel)]="vals"
            [min]="min" [max]="max" [range]="true"
            [step]="step">
  </p-slider>
  <div class="right-column">{{max}}</div>
</div>
