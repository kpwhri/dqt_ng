<!-- accordion containing all categories/domains -->
<p-accordion [multiple]="true"
             [value]="activeCategory"
             (valueChange)="onAccordionValueChange($event)"
>
  @for (category of categories; track category.id; let i=$index;) {
    <div>
      <app-category #categoryComponent [category]="category"
        (onChange)="categoryUpdated($event)">
      </app-category>
    </div>
  }
</p-accordion>
