<div id="MENUSIDE">

  <input [(ngModel)]="searchTerm" placeholder="search" (keyup)="search($event, searchTerm)" />

  <p-dialog header="Search Results" [(visible)]="display">
    <table>
      <thead>
      <tr>
        <th>View</th>
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let res of results | async">
        <td><button (click)="promoteCategory(res.itemId, res.categoryId)">+</button></td>
        <td>{{res.name}}</td>
        <td>{{res.type}}</td>
        <td>{{res.description}}</td>
      </tr>
      </tbody>
    </table>
  </p-dialog>

  <div class="scrollwrapper2">
  <div class="scrollcontent">
    <app-category-master #master (onChange)="categoryUpdated($event)"></app-category-master>
  </div>
  </div>
</div>

<div id="CONTENTSIDE">
  <div class="scrollwrapper">
    <div class="scrollcontent">
  <h1>{{title}}</h1>

  <h3> Filter returned {{count }} results.</h3>
  <h3>Bar Chart</h3>
  <app-barchart [data]="chartData"></app-barchart>

  <app-chart></app-chart>
    </div>
  </div>
</div>
